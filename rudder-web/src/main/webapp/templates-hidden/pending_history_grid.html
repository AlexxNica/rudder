<!-- 
  
  Presentation part of the history of pending Nodes
  
 -->
 
<xml:goup>

  <table id="pending_server_history" cellspacing="0">
    <thead>
      <tr class="head">
        <th>Action date<span/></th>
        <th>Node name<span/></th>
        <th>Operating System<span/></th>
        <th>State<span/></th>
        <th>User<span/></th>
      </tr>
    </thead>
    <tbody>    
      <pending_history:lines>
        <tr>
          <td><line:date /></td>
          <td><line:name /></td>
          <td><line:ref /></td>
          <td><line:state /></td>
          <td><line:performer /></td>
        </tr>
      </pending_history:lines>
    </tbody>
  </table>
  <div id="pending_server_history_paginate_area" class="paginate"/>
</xml:goup>
