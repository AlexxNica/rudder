<!--
  This is the content of the create rule popup
  It get called to be injected within the  ruleManagement
 -->
<rule:createRulePopup>
    <div class="modal-backdrop fade in" style="height: 100%;"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
                </div>
                <h4 class="modal-title"><item:title></item:title></h4>
            </div>
            <div class="modal-body">
                <item:cloneNotice></item:cloneNotice>
                <item:notifications></item:notifications>
                <item:itemName></item:itemName>
                <item:category></item:category>
                <item:itemShortDescription></item:itemShortDescription>
                <item:itemReason ></item:itemReason>
            </div>
            <div class="modal-footer">
                <item:cancel></item:cancel>
                <item:save></item:save>
            </div>  
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
 </rule:createRulePopup>
