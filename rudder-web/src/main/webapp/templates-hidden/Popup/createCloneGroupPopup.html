<groups:createCloneGroupPopup>
    <div class="modal-backdrop fade in" style="height: 100%;"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
                </div>
                <h4 class="modal-title">Clone Group</h4>
            </div>
            <div class="modal-body">
                <item:notifications ></item:notifications>
                <item:itemName ></item:itemName>
                <item:itemContainer ></item:itemContainer>
                <item:itemDescription ></item:itemDescription>
                <div id="createGroupHiddable" class="nodisplay">
                    <item:groupType ></item:groupType>
                </div>
                <item:itemReason ></item:itemReason>
            </div>
            <div class="modal-footer">
                <item:cancel></item:cancel>
                <item:save></item:save>
            </div>  
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</groups:createCloneGroupPopup>
