<!-- 
  
  Presentation part of the Accept New Node
  This is the confirmation popup
  
 -->
 
<accept_new_server:template>
<div id="confirmPopup" class="nodisplay">
<div id="confirmNodePopup">
  <div class="simplemodal-title">
      <h1>Accept nodes in Rudder</h1>
      <hr/>
  </div>
  <div class="simplemodal-content">
    <h3>Please confirm that you wish to ACCEPT the following nodes in Rudder</h3>

    <div id="pendingNodeConfirm_paginate_area" class="nodisplay"/>
    <div class="newservertable">
    <table cellspacing="0" id="pendingNodeConfirm" width="600" class="newservercell">
      <thead>
        <tr class="head">
          <th>Node name<span/></th>
          <th>Operating system<span/></th>
        </tr>
      </thead>
      <tbody>
        <servergrid:lines>
          <tr>
            <td><line:hostname /></td>
            <td><line:os /></td>
          </tr>
        </servergrid:lines>
      </tbody>
    </table>
    </div>
    <div class="inform">
      <img src="/images/icOK.png" alt="Note" height="32" width="32" class="warnicon"/>
      <div>When these nodes join Rudder, the Configuration Rules they will have to comply to will be transferred to them.</div>
    </div>
    <hr class="spacer" />
  </div>
  <div class="simplemodal-bottom">
    <hr/>
    <form method="POST">
      <div class="popupButton">
        <span>
          <servergrid:close/>
           <servergrid:accept/>
         </span>
      </div>
    </form>
  </div>
</div>
</div>
</accept_new_server:template>
