<!--

  Presentation part of the Node grid displaying

 -->

<xml:goup>

  <servergrid:table cellspacing="0">
    <thead>
      <tr class="head">
        <th>Node name<span/></th>
        <th>Operating system<span/></th>
        <servergrid:header/>
      </tr>
    </thead>
    <tbody>
      <servergrid:lines>
        <tr class="curspoint">
          <td  name="serverName"><line:name /></td>
          <td><line:fullos /></td>
          <line:other/>
        </tr>
      </servergrid:lines>
    </tbody>
  </servergrid:table>
</xml:goup>
