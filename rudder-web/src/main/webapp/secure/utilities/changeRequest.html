<lift:surround with="common-layout" at="content">

<head>
<title>Rudder - Change request</title>
</head>

<div class="portlet">
  <div class="portlet-content">
    <div id="changeRequestHeader" style="margin-bottom:5px">
      <div class="lift:administration.ChangeRequestDetails.header"></div>
    </div>
    <hr style="margin:0 40px; background:#111; height:3px;"/>
    <div id="changeRequestDetails">
      <div class="lift:administration.ChangeRequestDetails.details"></div>
    </div>

    <hr class="spacer"/>

    <div id="warnOnUnmergeable">
      <div class="lift:administration.ChangeRequestDetails.warnUnmergeable"></div>
    </div>

    <hr class="spacer"/>

    <div class="lift:administration.ChangeRequestDetails.changes">
    </div>
     <hr class="spacer"/>
    <div class="lift:administration.ChangeRequestDetails.actions" >
    </div>
      
 </div>
<div class="tw-bs">   
    <div id="successWorkflow" class="modal fade" data-keyboard="true" tabindex="-1">
        <div class="modal-backdrop fade in" style="height: 100%;"></div>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </div>
                    <h4 class="modal-title">Success</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <h4 class="text-center">
                                Change request state has been changed to <span id="newStatus">next status</span>
                            </h4>
                        </div>
                    </div>
                    <div id="successDialogContent">
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
 </div>  
</div>
</lift:surround>
